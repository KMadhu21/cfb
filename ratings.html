    * {

      body {

      /* Row slide-in animation */
      @keyframes slideRow {
          0% { transform: translateX(-60px); opacity: 0; }
          100% { transform: translateX(0); opacity: 1; }
      }
      .row {
          animation: slideRow 1s ease-out;
      }

      /* Bounce + Fade animation */
      @keyframes fadeInBounce {
          0% { opacity: 0; transform: translateY(40px) scale(0.85); }
          50% { opacity: 1; transform: translateY(-10px) scale(1.03); }
          100% { opacity: 1; transform: translateY(0) scale(1); }
      }

      /* Card styling */
      .rating-card {
          border: 1px solid #ddd;
          border-radius: 12px;
          padding: 20px;
          text-align: center;
          margin-bottom: 25px;
          background: #fff;
          box-shadow: 0 2px 6px rgba(0,0,0,0.15);
          opacity: 0;
          animation: fadeInBounce 1s forwards;
          transition: all 0.3s ease;
          height:210px
      }

      /* Hover effect */
      .rating-card:hover {

          box-shadow: 0 10px 24px rgba(0,0,0,0.28);
      }

      /* Logo */
      .rating-card img {
          height: 70px;
          margin-bottom: 10px;
          transition: all 0.4s ease;
      }

      .rating-card:hover img {

      }

<!-- JS to Add Sequential Animation Delay -->
<script>
document.addEventListener("DOMContentLoaded", function () {

    function applyCardAnimation() {
        // get ONLY cards inside active slide
        let cards = document.querySelectorAll(".item.active .rating-card");

        cards.forEach((card, index) => {
            card.style.animation = "none";        // reset animation
            card.offsetHeight;                   // force reflow
            card.style.animation = "";           // allow new animation
            card.style.animationDelay = (index * 5) + "s";  // 1 sec delay per card
        });
    }

    // Apply on page load
    applyCardAnimation();

    // Apply again every time carousel slide changes
    $('#cardCarousel').on('slid.bs.carousel', function () {
        applyCardAnimation();
    });

});
</script>
<script>
  // When the appreciation carousel finishes the last slide, redirect back to index.html
  $('#cardCarousel').on('slid.bs.carousel', function () {
      let totalItems = $(this).find('.item').length;
      let currentIndex = $(this).find('.item.active').index() + 1;

      if (currentIndex === totalItems) {
          setTimeout(() => {
              window.location.href = "index.html"; 
          }, 10000);
      }
  });
</script>
